<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'
        integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>

    <title>Django Demo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Django Tutorials</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <form action='/about' method='post'>
        {%csrf_token%}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="makeupper" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Make Upper</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="makelower" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Make Lower</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="countwords" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Count Number of Words</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="removenewline" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Remove new line character</label>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary">Analyze Text</button>
    </form>
</body>

</html>
